{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <div class="container mt-5">
    <h2>{% trans "Sign Out" %}</h2>
    <p>{% trans "Are you sure you want to sign out?" %}</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">{% trans "Sign Out" %}</button>
    </form>
  </div>
{% endblock %}
